<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/adminstyle.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>
<body>
<div class="blog-body">
    <div class="block">
      <a href="/admin.html#blog"><button class="button">Back to Blog List</button></a>
    </div>
    <div id="blogfunction" class="box"> 
        <p class="subtitle is-5">Add New Blog</p>
        <label class="label" for="new-blog-title">Title</label>
        <input class="input" id='new-blog-title' required>
        <br>
        <br>
        <label class="label" for="new-blog-image">Feature Image</label>
        <input class="input" id='new-blog-image' required>
        <br>
        <br>
        <label class="label" for="new-blog-ex">Short Excerpt</label>
        <input class="input" id='new-blog-ex' required>
        <br>
        <br>
        <label class="label" for="new-blog-content">Main Content</label>
        <div id="new-blog-content">
          <p>Please enter content here!</p>
          <p><br></p>
        </div>
        <br>
        <br>
        <button class="addmenubtn button is-primary" onclick="addblog()">Add new blog</button> 
      </div>
</div>
</body>
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="js/blog.js"></script>

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#new-blog-content', {
    modules: {
    toolbar: [
      [{ header: [1, 2, false] }],
      ['bold', 'italic', 'underline'],
      ['image', 'code-block']
    ]
  },
  placeholder: 'Compose an epic...',
  theme: 'snow'  // or 'bubble'
  });
</script>
</html>
