<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/admin.js"></script>
    <link rel="stylesheet" href="css/adminstyle.css">
</head>
<body>

<div id="admin-body">
  <div id="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li><a href="#menu" class="admin-menu-item">Manage Menu</a></li>
      <li><a href="#product" class="admin-menu-item">Manage Products</a></li>
      <li><a href="#blog" class="admin-menu-item">Manage Blog</a></li>
    </ul>
  </div>
  <div id='admin-display'></div>
  <div id="admin-function">
    <div id="#menu">
      <h2>Manage Menu</h2>
      <div id="menu-listing">
        <h4>Current Menu</h4>
        <table id="menu-table">
          <th>Menu ID</th>
          <th>Menu Item Name</th>
          <th>Menu Url</th>
          <th>Menu Position</th>
        <tbody id="menulist">
        </tbody>
        </table>
      </div>
      <br>
      <div id="edit-menu">
        <p>Select Menu ID</p>
        <select id="menu-select">
        </select>
        <br>
        <p>You are selecting <span id="select-menu-name"></span></p>
        <button onclick="deletemenu()">Delete</button>
        <button onclick="editmenu()">Edit Name</button>
        <button onclick="editUrl()">Edit Url</button>
        <button onclick="editPosition()">Edit Position</button>
      </div>

      <div id="menufunction"> 
        <h4>Add New Menu</h4>
        <label for="newmenuid">New Menu Position</label>
        <input id='newmenuid' readonly>
        <label for="newmenutitle">Menu title</label>
        <input id='newmenutitle'>
        <label for="newmenuurl">Menu Url</label>
        <input id='newmenuurl'>
        <button onclick="addmenu()">Add new menu</button> 
      </div>
    </div>

    <div id="#product"></div>


  </div>
</div>
</body>
</html>
