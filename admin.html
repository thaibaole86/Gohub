<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/admin.js"></script>
    <link rel="stylesheet" href="css/adminstyle.css">
</head>
<body>
<div id="admin-body">
  <div id="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li>Manage Menu</li>
    </ul>
  </div>
  <div id="admin-function">
    <div id="menufunction">
      <h2>Manage Menu</h2>
      <h4>Add New Menu</h4>
      <label for="newmenuid">New Menu Id</label>
      <input id='newmenuid'>
      <label for="newmenutitle">Menu title</label>
      <input id='newmenutitle'>
      <label for="newmenuurl">Menu Url</label>
      <input id='newmenuurl'>
      <button onclick="addmenu()">Add new menu</button> 
    </div>
    <div id="menu-listing">
      <h4>Current Menu</h4>
      <table id="menu-table">
        <th>Order Id</th>
        <th>Menu Item Name</th>
        <th>Menu Url</th>
      <tbody id="menulist">
      </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
