<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

</head>
<body>
    <div id="blogfunction" class="box"> 
        <p class="subtitle is-5">Add New Blog</p>
        <label class="label" for="newblogtitle">Blog Title</label>
        <input class="input" id='newblogtitle' required>
        <br>
        <br>
        <label class="label" for="newblogimage">Blog Image</label>
        <input class="input" id='newblogimage' required>
        <br>
        <br>
        <label class="label" for="newblogex">Blog Excerpt</label>
        <input class="input" id='newblogex' required>
        <br>
        <br>
        <label class="label" for="newblogcontent">Blog Content</label>
        <div id="newblogcontent">
          <p>Hello World!</p>
          <p>Some initial <strong>bold</strong> text</p>
          <p><br></p>
        </div>
        <br>
        <br>
        <button class="addmenubtn button is-primary" onclick="addblog()">Add new blog</button> 
      </div>
</body>
<!-- Include the Quill library -->
<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script src="js/admin.js"></script>

<!-- Initialize Quill editor -->
<script>
  var quill = new Quill('#newblogcontent', {
    modules: {
    toolbar: [
      [{ header: [1, 2, false] }],
      ['bold', 'italic', 'underline'],
      ['image', 'code-block']
    ]
  },
  placeholder: 'Compose an epic...',
  theme: 'snow'  // or 'bubble'
  });
</script>
</html>
